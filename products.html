<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(135deg, 
                #7ccee9 0%, 
                #167093 50%, 
                #d6a1e7 100%
            ); 
        }
        .product-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .information {
            padding: 1.5rem;
        }

        .category {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: #f0f4ff;
            color: #2563eb;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .imageContainer {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }

        .productImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .productName {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1rem 0;
        }

        .productRating {
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .productPriceElement {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 1rem 0;
        }

        .productPrice {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
        }

        .productActuallPrice {
            color: #6b7280;
            text-decoration: line-through;
        }

        .stockElement {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .cartIncrement, .cartDecrement {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem 0.75rem;
        }

        .add-to-cart-button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background: #1d4ed8;
        }

        @media (max-width: 1024px) {
            .product-grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .product-grid-container {
                grid-template-columns: 1fr;
            }
        }
        .footer {
            background: linear-gradient(to right, #1a237e, #0d47a1);
            color: #ffffff;
            padding: 4rem 2rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -0.5rem;
            width: 50px;
            height: 2px;
            background: #64b5f6;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-link {
            margin-bottom: 0.75rem;
        }

        .footer-link a {
            color: #e3f2fd;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-link a:hover {
            color: #64b5f6;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffffff1a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #ffffff33;
            transform: translateY(-3px);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .footer-bottom {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #ffffff33;
            text-align: center;
            font-size: 0.875rem;
            color: #e3f2fd;
        }

        .newsletter-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .newsletter-input {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #ffffff1a;
            color: #ffffff;
            flex: 1;
        }

        .newsletter-input::placeholder {
            color: #e3f2fd;
        }

        .newsletter-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background: #64b5f6;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .newsletter-button:hover {
            background: #1e88e5;
        }

        @media (max-width: 1024px) {
            .footer-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .footer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <template id="productTemplate">
        <div class="card" id="cardvalue">
            <article class="information">

                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class="productdescription"></p>
                <div class="productPriceElement">
                    <p class="productPrice"></p>
                    <p class="productActuallPrice"></p>
                </div>
                <div class="productStockElement">
                    <p class="productProperty">total stock price:</p>
                    <p class="productStock"></p>
                </div>
                <div class="productyQuantityElement">
                    <p class="productPrice">quantity(piece):</p>
                    <div class="stockElement">
                        <button class="cartIncrement">+</button>
                        <p class="productQuantity">1</p>
                        <button class="cartDecrement">-</button>
                    </div>
                </div>
                <button class="add-to-cart-button">
                    <i class="fa-solid fa-cart-shopping"></i>add to Cart

    </template>
</div>

        <div class="footer-section">
            <h3 class="footer-title">Quick Links</h3>
            <ul class="footer-links" id="quickLinks">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <div class="footer-section">
            <h3 class="footer-title">Products</h3>
            <ul class="footer-links" id="productLinks">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <div class="footer-section">
            <h3 class="footer-title">Newsletter</h3>
            <p>Subscribe to our newsletter for updates and exclusive offers!</p>
            <form class="newsletter-form" id="newsletterForm">
                <input type="email" class="newsletter-input" placeholder="Enter your email" required>
                <button type="submit" class="newsletter-button">Subscribe</button>
            </form>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2024 Your Product Store. All rights reserved.</p>
    </div>
</footer>

    <script>
        const products = [
            {
                id: 1,
                name: "Gaming Laptop",
                category: "Laptops",
                price: 1299.99,
                actualPrice: 1499.99,
                stock: 15,
                description: "High-performance gaming laptop with RTX graphics",
                image: "./public/image/download().jpg"
            },
            {
                id: 2,
                name: "Wireless Headphones",
                category: "Audio",
                price: 199.99,
                actualPrice: 249.99,
                stock: 25,
                description: "Premium wireless headphones with noise cancellation",
                image: "./public/image/head.jpg"
            },
            {
                id: 3,
                name: "product",
                category: "grocery",
                price: 9,
                actualPrice: 15,
                stock: 200,
                description: "fresh fruit dragon for man health",
                image: "./public/image/dragon.jpg"
            },
            {
                id: 4,
                name: "skipping rop",
                category: "morning workout",
                price: 4,
                actualPrice: 9,
                stock: 45,
                description: "fit for health for man & women also.",
                image: "./public/image/skiping.jpg"
            },
            {
                id: 5,
                name: "television",
                category: "video",
                price: 1399,
                actualPrice: 1999,
                stock: 37,
                description: "watch own way to conveniance and subscription to order 2 pack.",
                image: "./public/image/samsung.jpg"
            },
            {
                id: 6,
                name: "Smartphone Pro",
                category: "Phones",
                price: 469.99,
                actualPrice: 259.99,
                stock: 20,
                description: "Latest smartphone with advanced camera system",
                image: "./public/image/downloadss.jpg"
            }
        ];

        function initializeProducts() {
            const container = document.getElementById('productContainer');
            const template = document.getElementById('productTemplate');

            products.forEach(product => {
                const productCard = template.content.cloneNode(true);

                // Set product details
                productCard.querySelector('.category').textContent = product.category;
                productCard.querySelector('.productImage').src = product.image;
                productCard.querySelector('.productImage').alt = product.name;
                productCard.querySelector('.productName').textContent = product.name;
                productCard.querySelector('.productdescription').textContent = product.description;
                productCard.querySelector('.productPrice').textContent = `$${product.price}`;
                productCard.querySelector('.productActuallPrice').textContent = `$${product.actualPrice}`;
                productCard.querySelector('.productStock').textContent = product.stock;

                // Set up quantity controls
                const quantityElement = productCard.querySelector('.productQuantity');
                const incrementBtn = productCard.querySelector('.cartIncrement');
                const decrementBtn = productCard.querySelector('.cartDecrement');
                let quantity = 1;

                incrementBtn.addEventListener('click', () => {
                    if (quantity < product.stock) {
                        quantity++;
                        quantityElement.textContent = quantity;
                    }
                });

                decrementBtn.addEventListener('click', () => {
                    if (quantity > 1) {
                        quantity--;
                        quantityElement.textContent = quantity;
                    }
                });

                // Add to cart functionality
                const addToCartBtn = productCard.querySelector('.add-to-cart-button');
                addToCartBtn.addEventListener('click', () => {
                    alert(`Added ${quantity} ${product.name}(s) to cart`);
                });

                container.appendChild(productCard);
            });
        }
        // Initialize when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeProducts);

         // Dynamic content data
         const quickLinksData = [
            { text: 'Home', url: 'index.html' },
            { text: 'About Us', url: 'about.html' },
            { text: 'Contact', url: 'contact.html' },
            { text: 'FAQ', url: '#' }
        ];

        const productLinksData = [
            { text: 'Latest Products', url: '#' },
            { text: 'Featured Items', url: '#' },
            { text: 'Special Offers', url: '#' },
            { text: 'New Arrivals', url: '#' }
        ];

        // Function to create links
        function createLinks(data, containerId) {
            const container = document.getElementById(containerId);
            data.forEach(link => {
                const li = document.createElement('li');
                li.className = 'footer-link';
                li.innerHTML = `<a href="${link.url}">${link.text}</a>`;
                container.appendChild(li);
            });
        }

        // Newsletter form handling
        function handleNewsletterSubmit(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            alert(`Thank you for subscribing with: ${email}`);
            e.target.reset();
        }

        // Initialize footer
        document.addEventListener('DOMContentLoaded', () => {
            // Populate links
            createLinks(quickLinksData, 'quickLinks');
            createLinks(productLinksData, 'productLinks');

            // Setup newsletter form
            const newsletterForm = document.getElementById('newsletterForm');
            newsletterForm.addEventListener('submit', handleNewsletterSubmit);
        });
    </script>
</body>
</html>
