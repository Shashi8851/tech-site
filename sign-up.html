<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign-Out</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
                <div class="error" id="firstnameError">Please enter your first name</div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
                <div class="error" id="lastnameError">Please enter your last name</div>
            </div>
            <button type="submit">Log Out</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();

            // Validate username
            if (username.length < 3) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // Validate firstname
            if (firstname.length < 2) {
                document.getElementById('firstnameError').style.display = 'block';
                isValid = false;
            }

            // Validate lastname
            if (lastname.length < 2) {
                document.getElementById('lastnameError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Store user data
                const userData = {
                    username,
                    firstname,
                    lastname,
                    logoutTime: new Date().toISOString()
                };
                
                // You can store the data or send it to a server here
                console.log('User logged out:', userData);
                
                // Clear the form
                this.reset();
                
                // Show success message and redirect
                alert('Successfully logged out!');
                window.location.href = 'index.html'; // Redirect to home page
            }
        });

        // Real-time validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const error = document.getElementById(`${this.id}Error`);
                if (this.value.trim().length >= 2) {
                    error.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
